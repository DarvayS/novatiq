
<html>

<head>
  <script>
    pbjs.setConfig({
  userSync: {
    userIds: [
      {
      name: 'novatiq',
      bidders: [
        `rubicon`
      ],
      params: {
        // change to the Partner Number you received from Novatiq
        sourceid: '1a3',

        // Use the sharedID module
        useSharedId: true,

        // optional: will default to _pubcid if left blank.
        // If not left blank must match "name" in the the module above
        sharedIdName: 'novatiq'
        }
      }
    ],
    // 1000ms maximum auction delay, applies to all userId modules
    auctionDelay: 1000
  }
});
  </script>
  <script>
    var adUnits = [{
      code: 'banner',
      mediaTypes: {
        banner: {
          sizes: [[320, 300]],
        }
      },
      bids: [{
        bidder: 'yandex',
        params: {
          pageId: 2070024,
          impId: 1
        }

  }]
}];

    var pbjs = pbjs || {};
    pbjs.que = pbjs.que || [];
  </script>
  <script type="text/javascript"
    src="https://banners.adfox.ru/230815/adfox/1675709/f5a1bc16746fb5a557d6495fd5d6dd90_prebid8.9.0.js" async></script>

  <script>
    pbjs.que.push(function () {
      pbjs.addAdUnits(adUnits);
    });

    // you could instead pass an array of adUnits
    // to getHighestCpmBids() if desired
    function renderAllAdUnits() {
      var winners = pbjs.getHighestCpmBids();
      for (var i = 0; i < winners.length; i++) {
        renderOne(winners[i]);
      }
    }

    function renderOne(winningBid) {
      if (winningBid && winningBid.adId) {
        var div = document.getElementById(winningBid.adUnitCode);
        if (div) {
          let iframe = document.createElement('iframe');
          iframe.frameBorder = '0';
          div.appendChild(iframe);
          var iframeDoc = iframe.contentWindow.document;
          pbjs.renderAd(iframeDoc, winningBid.adId);
        }
      }

    }

  </script>

  <script>
    pbjs.que.push(function () {
      pbjs.requestBids({
        timeout: 2000,
        bidsBackHandler: renderAllAdUnits
      });
    });
  </script>
</head>

<body>
  <h2>Ad Serverless Test Page</h2>

  <div id='banner'></div>

</body>

</html>
